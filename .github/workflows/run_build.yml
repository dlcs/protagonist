name: DLCS Build, Test & Publish

on:
  push:
    branches: [ "main", "develop" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "develop" ]
    paths-ignore:
      - "docs/**"

jobs:
  test-dotnet:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/protagonist
    env:
      BUILD_CONFIG: "Release"
      SOLUTION: "protagonist.sln"
    steps:
      - id: checkout
        uses: actions/checkout@v4
      - id: setup-dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "6.0.x"
      - id: restore-dotnet-dependencies
        run: dotnet restore $SOLUTION
      - id: build-dotnet
        run: dotnet build $SOLUTION --configuration $BUILD_CONFIG --no-restore
      - id: test-dotnet
        run: dotnet test $SOLUTION --filter 'Category!=Manual' --configuration $BUILD_CONFIG --no-restore --no-build --verbosity normal

  build-push-orchestrator:
    runs-on: ubuntu-latest
    needs: test-dotnet
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/docker-build-and-push
        name: build and push
        with:
          image-name: "orchestrator"
          dockerfile: "Dockerfile.Orchestrator"
          context: "./src/protagonist"
          github-token: ${{ secrets.GITHUB_TOKEN }}

  build-push-thumbs:
    runs-on: ubuntu-latest
    needs: test-dotnet
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/docker-build-and-push
        with:
          image-name: "thumbs"
          dockerfile: "Dockerfile.Thumbs"
          context: "./src/protagonist"
          github-token: ${{ secrets.GITHUB_TOKEN }}

  build-push-engine:
    runs-on: ubuntu-latest
    needs: test-dotnet
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/docker-build-and-push
        with:
          image-name: "engine"
          dockerfile: "Dockerfile.Engine"
          context: "./src/protagonist"
          github-token: ${{ secrets.GITHUB_TOKEN }}

  build-push-portal:
    runs-on: ubuntu-latest
    needs: test-dotnet
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/docker-build-and-push
        with:
          image-name: "portal"
          dockerfile: "Dockerfile.Portal"
          context: "./src/protagonist"
          github-token: ${{ secrets.GITHUB_TOKEN }}

  build-push-api:
    runs-on: ubuntu-latest
    needs: test-dotnet
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/docker-build-and-push
        with:
          image-name: "api"
          dockerfile: "Dockerfile.API"
          context: "./src/protagonist"
          github-token: ${{ secrets.GITHUB_TOKEN }}

  build-push-cleanuphandler:
    runs-on: ubuntu-latest
    needs: test-dotnet
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/docker-build-and-push
        with:
          image-name: "cleanuphandler"
          dockerfile: "Dockerfile.CleanupHandler"
          context: "./src/protagonist"
          github-token: ${{ secrets.GITHUB_TOKEN }}

  build-push-migrator:
    runs-on: ubuntu-latest
    needs: test-dotnet
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/docker-build-and-push
        with:
          image-name: "migrator"
          dockerfile: "Dockerfile.Migrator"
          context: "./src/protagonist"
          github-token: ${{ secrets.GITHUB_TOKEN }}